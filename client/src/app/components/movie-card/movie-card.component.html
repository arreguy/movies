<div class="container mt-5">
    <h2 class="text-center">Movie Card</h2>
    <div class="row justify-content-center">
      <div class="card movie_card">
        <img [src]="movie.imageURL" class="card-img-top" alt="...">
        <div class="card-body">
          <i class="fas fa-play play_button" data-toggle="tooltip" data-placement="bottom" title="Play Trailer"></i>
          <h5 class="card-title">{{ movie.title }}</h5>
          <span class="movie_info">Lan√ßamento: {{ movie.releaseDate }} </span>
          <br>
          <span class="movie_info">Diretor: {{ movie.director }}</span>
          <span class="movie_info float-right">
            <i data-toggle="tooltip" data-placement="bottom" title="Deletar" class="fas fa-trash"></i>
          </span>
        </div>
      </div>
    </div>
  </div>
